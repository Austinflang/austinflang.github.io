<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script>
function allowDrop(ev) {
  ev.preventDefault();
}
function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}
function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>

<style>
table, td, th {
  border: 1px solid black;
  height: 50px;
}
table {
  width: 200px;
}
th {
  height: 50px;
}
</style>
</head>

<body>
<h1 style="text-align:center;">Welcome to Classy's Naruto x Boruto Ninja Tribes Team Builder</h1>
<p style="text-align:center;">Drag and drop the different units to their respective spots on the team, hover over a unit to see its abilities</p>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<img id="drag1" src="pain-frame.jpg" draggable="true" ondragstart="drag(event)" width="100" height="100">

</html>
